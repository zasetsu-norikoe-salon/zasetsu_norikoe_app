name: RuboCop Check

on: push

jobs:
  rubocop:
    # ジョブを実行する仮想マシンを選択（ubuntu/macOS/Windows)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.6
    - name: bundler setup
      run: |
        gem install rubocop
        rubocop
