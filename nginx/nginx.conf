upstream zasetsu_norikoe_app {
  server unix:///zasetsu_norikoe_app/tmp/sockets/puma.sock fail_timeout=0;
}

server {
  listen 80 default_server;
  server_name zns-member-site.com;

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  root zasetsu_norikoe_app/public;

  error_page 404             /404.html;
  error_page 505 502 503 504 /500.html;
  try_files  $uri/index.html $uri @zasetsu_norikoe_app;
  keepalive_timeout 5;

  location / {
    try_files $uri $uri/index.html $uri.html @zasetsu_norikoe_app;
  }

  location @zasetsu_norikoe_app {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_pass http://localhost:3000;
  }
}
